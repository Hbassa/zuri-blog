{% extends 'base.html' %}

{% block content %} 

<!--Register--> 

	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{% for field in form %}
		  <p>
			{{ field.label_tag }}<br>
			{{ field }}
		  </p>
		{% endfor %}             
		<button class="" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">Login</a> instead.</p>


{% endblock %}
