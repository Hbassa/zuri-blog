{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<p class="text-center">If you don't have an account, <a href="{% url 'register' %}">Register</a> instead.</p>
<p>Forgot your password?, <a href="{% url 'password_reset' %}">Reset Password</a></p>


{% endblock %}
